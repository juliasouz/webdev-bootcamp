<!--A Chessboard Grid Example-->
<!DOCTYPE html>
<html>

<head>
  <title>Chessboard</title>
  <style>
    body{
      background: linear-gradient(to right,rgb(238, 219, 189),#b58863,#f0d9b5);
    }
    .container {
      margin: 0 auto;
      width: 800px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .white{
      background-color: #f0d9b5;
      width: 100px;
      height: 100px;
    }
    .black{
      background-color: #b58863;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>

</html>
