<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p{
      color: white;
    }
    .light-blue{
      display: block;
      width: 200px;
      height: 200px;
      background-color: lightsteelblue;
    }

    .light-salmon{
      display: block;
      width: 200px;
      height: 200px;
      background-color: lightsalmon;
    }

    .light-coral{
      display: block;
      width: 200px;
      height: 200px;
      background-color: lightcoral
    }

    h1{
      color: rosybrown;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="light-blue">Light Steel Blue Paragraph</p>
  <p class="light-salmon">Light Salmon Paragraph</p>
  <p class="light-coral">Light Coral Paragraph</p>
</body>

</html>
