<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitual Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!--Brand Logo-->
        <img src="./img/habitual-branding.png" alt="Habitual Logo" class="brand-img">
        <!--Title and text-->
        <div class="text-container animate-on-scroll">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://www.apple.com" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store Button">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://www.play.google.com" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Play Button">
                </a>
            </div>
        </div>
        <!-- Main image -->
        <div class="main-image-container animate-on-scroll fade-in">
            <img src="./img/main-image.png" alt="Landing Page Mockup">
        </div>         
         <!-- Images -->
          <img src="./img/profile.png" alt="Profile Mockup" class="profile-img animate-on-scroll">
          <img src="./img/orders.png" alt="Orders Mockup" class="orders-img animate-on-scroll">
          <img src="./img/home.png" alt="Home Mockup" class="home-img animate-on-scroll">
          <img src="./img/cart.png" alt="Cart Mockup" class="cart-img animate-on-scroll">
          <img src="./img/product.png" alt="Product Mockup" class="product-img animate-on-scroll">
    </div>
    <!-- Back to Top Button -->
    <button id="back-to-top"><i class="fas fa-arrow-up"></i></button>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
